<!DOCTYPE html>
<html>
<head>
    <title>Take or select photo(s) and upload</title>
    <script type="text/javascript">
      function fileSelected() {
        var count = document.getElementById('fileToUpload').files.length;
              document.getElementById('details').innerHTML = "";
              for (var index = 0; index < count; index ++)
              {
                     var file = document.getElementById('fileToUpload').files[index];
                     var fileSize = 0;
                     if (file.size > 1024 * 1024)
                            fileSize = (Math.round(file.size * 100 / (1024 * 1024)) / 100).toString() + 'MB';
                     else
                            fileSize = (Math.round(file.size * 100 / 1024) / 100).toString() + 'KB';
                     document.getElementById('details').innerHTML += 'Name: ' + file.name + '<br>Size: ' + fileSize + '<br>Type: ' + file.type;
                     document.getElementById('details').innerHTML += '<p>';
              }
      }
 
      function uploadFile() {
        var fd = new FormData();
              var count = document.getElementById('fileToUpload').files.length;
              for (var index = 0; index < count; index ++)
              {
                     var file = document.getElementById('fileToUpload').files[index];
                     fd.append('myFile', file);
              }
 
        var xhr = new XMLHttpRequest();
        xhr.upload.addEventListener("progress", uploadProgress, false);
        xhr.addEventListener("load", uploadComplete, false);
        xhr.addEventListener("error", uploadFailed, false);
        xhr.addEventListener("abort", uploadCanceled, false);
        xhr.open("POST", "savetofile.php");
        xhr.send(fd);
      }

      function uploadProgress(evt) {
        if (evt.lengthComputable) {
          var percentComplete = Math.round(evt.loaded * 100 / evt.total);
          document.getElementById('progress').innerHTML = percentComplete.toString() + '%';
        }
        else {
          document.getElementById('progress').innerHTML = 'unable to compute';
        }
      }
 
      function uploadComplete(evt) {
        /* This event is raised when the server send back a response */
		// success <img_name>
        alert("Ben got response: " + evt.target.responseText);
		
		var splitStr = evt.target.responseText.split("\\s+");
		
		if( splitStr[0] == "success" )
		{
			var s = new WebSocket("ws://localhost:9998/");
			s.onopen = function(e) { /*alert("opened");*/ s.send("image_upload " + splitStr[1]); }
			s.onclose = function(e) { alert("closed"); }
			s.onmessage = function(e)
			{
				alert("Successfully uploaded image!");
				location.reload(true); // Force reload from server rather than cache
			}
		};
	}
 
      function uploadFailed(evt) {
         alert("There was an error attempting to upload the file.");
      }
 
      function uploadCanceled(evt) {
        alert("The upload has been canceled by the user or the browser dropped the connection.");
      }
    </script>
	
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
	<link href="iphone.css" type="text/css" rel="stylesheet" />

</head>
 
<body>
  <form id="form1" enctype="multipart/form-data" method="post" action="savetofile.php">
    <div>
      <label class="custom-camera" for="fileToUpload">&nbsp;</label><br />
      <input type="file" name="fileToUpload" id="fileToUpload" onchange="fileSelected();" accept="image/*" capture="camera" />
    </div>
    <div id="details"></div>
    <div>
	  <label class="custom-upload" for="uploadButton">&nbsp;</label>
      <input type="button" name="uploadButton" value="Upload" onclick="uploadFile()" />
    </div>
    <div id="progress"></div>
  </form>
</body>
</html>
